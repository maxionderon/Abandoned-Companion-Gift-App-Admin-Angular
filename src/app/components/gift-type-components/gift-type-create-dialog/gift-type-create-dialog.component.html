<mat-icon style="float: right; cursor: pointer" matTooltip="Abort Gift Type Creation" (click)="abortGiftTypeCreation()">clear</mat-icon>

<h2 mat-dialog-title> Create New Gift Type</h2>

<mat-dialog-content>
    <mat-form-field floatLabel="always" style="width: 100%" appearance="outline">
        <mat-label>Name of the Gift Type</mat-label>
        <input matInput placeholder="Name the new Gift Type" required
            [formControl]="giftTypeNameFormControl">
            <mat-error *ngIf="giftTypeNameFormControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-stroked-button (click)="abortGiftTypeCreation()">
        <mat-icon class="createIcon">clear</mat-icon>
        <span>Abort Creation</span>
    </button>

    <button mat-stroked-button (click)="createGiftType()">
        <mat-icon class="createIcon">add_circle_outline</mat-icon>
        <span>Create Gift Type</span>
    </button>

</mat-dialog-actions>
