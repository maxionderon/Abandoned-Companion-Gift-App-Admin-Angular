<mat-card class="maxionderon-card-background">

    <mat-card-header>
        <mat-card-title>Gift Types</mat-card-title>
        <mat-card-subtitle>Current Gift Types</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-card>
            <mat-list>

                <mat-list-item *ngFor="let giftType of giftTypes" style="width: 100%">

                    <app-gift-type-element [giftType]="giftType"
                        (eventDeleteGiftType)="deleteGiftType($event)" 
                        (eventUpdateGiftType)="updateGiftType($event)"
                        style="width: 100%">
                    </app-gift-type-element>
                </mat-list-item>

            </mat-list>
        </mat-card>

    </mat-card-content>
                
</mat-card>

<button mat-fab color="accent" style="position: sticky; bottom: 5%; left: 95%;" matTooltip="Create New Gift Type"
    aria-label="Create New Gift Type" (click)="dialogCreateGiftTypes()">
    <mat-icon>add</mat-icon>
</button>
