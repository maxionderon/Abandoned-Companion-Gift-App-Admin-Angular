<mat-icon style="float: right; cursor: pointer" matTooltip="Abort Affiliation Delete" (click)="abortDelete()">clear</mat-icon>

<h2 mat-dialog-title> Delete Affiliation: {{affiliation.name}}</h2>

<mat-dialog-actions>

    <button mat-stroked-button (click)="abortDelete()">
        <mat-icon class="createIcon">clear</mat-icon>
        <span>No</span>
    </button>

    <button mat-stroked-button (click)="deleteAffiliation()">
        <mat-icon class="createIcon">check</mat-icon>
        <span>Yes</span>
    </button>

</mat-dialog-actions>
