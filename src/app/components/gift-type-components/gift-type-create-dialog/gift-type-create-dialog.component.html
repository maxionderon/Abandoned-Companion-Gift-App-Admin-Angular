<mat-icon style="float: right; cursor: pointer" matTooltip="Abort Gift Type Creation" (click)="abortGiftTypeCreation()">clear</mat-icon>

<h2 mat-dialog-title> Create New Gift Type</h2>

<mat-dialog-content>
    <mat-form-field floatLabel="always" style="width: 100%" appearance="outline">
        <mat-label>Name of the Gift Type</mat-label>
        <input matInput placeholder="Name the new Gift Type" required
            [formControl]="formControlGiftTypeName">
            <mat-hint align="start">
                <mat-error *ngIf="formControlGiftTypeName.invalid&&(formControlGiftTypeName.dirty||formControlGiftTypeName.touched)">
                    {{getErrorMessage()}}
                </mat-error>
            </mat-hint>
            <mat-hint align="end">{{formControlGiftTypeName.value.length}} / 250</mat-hint>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-stroked-button color="warn" (click)="abortGiftTypeCreation()">
        <mat-icon class="buttonIcon">clear</mat-icon>
        <span>Abort Creation</span>
    </button>

    <button mat-stroked-button color="primary" (click)="createGiftType()">
        <mat-icon class="buttonIcon">check</mat-icon>
        <span>Create Gift Type</span>
    </button>

</mat-dialog-actions>
