<div style="display: flex; flex-wrap: nowrap; align-items: center">

    <mat-form-field style="min-width: 30%; width:70%">
        <input #inputGiftReactionName matInput [value]="giftReaction.name" [readonly]="readonly">
    </mat-form-field>

    <mat-form-field style="margin-left: 1%; min-width: 15%; width:30%;">
            <input #inputGiftReactionGainFactor matInput [value]="giftReaction.gainFactor" [readonly]="readonly" type="number" min="0">
    </mat-form-field>

    <button class="updateButton" mat-icon-button aria-label="update button icon" matTooltip="Update Affiliation"
        (click)="updateGiftReaction()" *ngIf="showModOptions">
        <mat-icon>check</mat-icon>
    </button>

    <button class="abortButton" mat-icon-button aria-label="modify button icon" matTooltip="Abort Modification"
        (click)="abortModeGiftReaction()" *ngIf="showModOptions">
        <mat-icon>cancel</mat-icon>
    </button>

    <button mat-icon-button aria-label="modify button icon" matTooltip="Modify Affiliation" (click)="editModeGiftReaction()"
        [disabled]="defaultOptionsDisabled">
        <mat-icon>create</mat-icon>
    </button>

    <button class="deleteButton" mat-icon-button aria-label="delete button icon" matTooltip="Delete Affiliation"
        (click)="deleteGiftReaction()" [disabled]="defaultOptionsDisabled">
        <mat-icon class="deleteButtonIcon">delete</mat-icon>
    </button>

</div>
