<div style="display: flex; flex-wrap: nowrap; align-items: center">

    <mat-form-field style="min-width: 30%; width:70%">
        <input matInput [value]="giftReaction.name" readonly>
    </mat-form-field>

    <mat-form-field style="margin-left: 1%; min-width: 15%; width:30%;">
        <input matInput [value]="giftReaction.gainFactor" readonly >
    </mat-form-field>
    
    <button mat-icon-button aria-label="modify button icon" matTooltip="Modify Gift Reaction"
        (click)="dialogModifyGiftReaction()">
        <mat-icon>create</mat-icon>
    </button>

    <button class="deleteButton" mat-icon-button aria-label="delete button icon" matTooltip="Delete Gift Reaction"
        (click)="dialogDeleteGiftReaction()">
        <mat-icon class="deleteButtonIcon">delete</mat-icon>
    </button>

</div>
