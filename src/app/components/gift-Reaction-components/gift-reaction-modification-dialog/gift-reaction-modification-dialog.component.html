<mat-icon style="float: right; cursor: pointer" matTooltip="Abort Gift Reaction Modification"
    (click)="abortGiftReactionModification()">clear</mat-icon>
<h2 mat-dialog-title> Modify Gift Reaction: {{giftReaction.name}}</h2>

<mat-dialog-content>

    <div fxLayout="row" fxLayoutGap="1%" fxLayout.lt-md="column">

        <div fxFlex="70" fxFlex.lt-md="100">

            <mat-form-field floatLabel="always" style="width: 100%" appearance="outline">
                <mat-label>Name the Gift Reaction</mat-label>
                <input matInput placeholder="Name the new Gift Type" required
                    [formControl]="formControlGiftReactionName">
                <mat-hint align="start">
                    <mat-error
                        *ngIf="formControlGiftReactionName.invalid&&(formControlGiftReactionName.dirty||formControlGiftReactionName.touched)">
                        {{getErrorMessageGiftReactionName()}}
                    </mat-error>
                </mat-hint>
                <mat-hint align="end">{{formControlGiftReactionName.value.length}} / 250</mat-hint>
            </mat-form-field>

        </div>

        <div fxFlex="30" fxFlex.lt-md="100">

            <mat-form-field floatLabel="always" style="width: 100%" appearance="outline">
                <mat-label>Set the Gift Reaction Gain Factor</mat-label>
                <input matInput placeholder="Set the Gift Reaction Gain Factor" required
                    [formControl]="formControlGiftReactionGainFactor" type="number" min="0">
                <mat-hint align="start">
                    <mat-error
                        *ngIf="formControlGiftReactionGainFactor.invalid&&(formControlGiftReactionGainFactor.dirty||formControlGiftReactionGainFactor.touched)">
                        {{getErrorMessageGiftReactionGainFactor()}}
                    </mat-error>
                </mat-hint>
                <mat-hint align="end">max. Value: 2.000.000.000</mat-hint>
            </mat-form-field>

        </div>

    </div>

</mat-dialog-content>

<mat-dialog-actions>

    <div style="margin: 1%; width: 100%;" fxLayout="row" fxLayoutGap="1%" fxLayout.lt-md="column">

        <div fxFlex="50" fxFlex.lt-md="100">

            <button mat-stroked-button color="warn" (click)="abortGiftReactionModification()" style="width: 100%;">
                <mat-icon class="buttonIcon">clear</mat-icon>
                <span>Abort Modification</span>
            </button>

        </div>

        <div fxFlex="50" fxFlex.lt-md="100">

            <button mat-stroked-button color="primary" (click)="modifyGiftReaction()" style="width: 100%;">
                <mat-icon class="buttonIcon">sync</mat-icon>
                <span>Update Gift Reaction</span>
            </button>

        </div>

    </div>

</mat-dialog-actions>
