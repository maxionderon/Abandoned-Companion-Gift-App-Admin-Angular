<h1 class="mat-h1">Affiliations</h1>
<h2 class="mat-h2">Current Affiliations</h2>

<mat-card class="maxionderon-card-background" *ngIf="affiliations.length !== 0">

    <mat-list style="background-color: white;" class="mat-elevation-z4">

        <mat-list-item *ngFor="let affiliation of affiliations" style="width: 100%;">

            <app-affiliation-element [affiliation]="affiliation" (eventDeleteAffiliation)="deleteAffiliation($event)"
                (eventUpdateAffiliation)="updateAffiliation($event)" style="width: 100%">
            </app-affiliation-element>

        </mat-list-item>
    </mat-list>

</mat-card>

<div *ngIf="affiliations.length === 0 && dataIsFetched === true">
    <span>No Affiliations available</span>
</div>

<button mat-fab color="accent" style="position: sticky; bottom: 5%; left: 95%;" matTooltip="Create New Affiliation"
    aria-label="Create New Affiliation" (click)="dialogCreateAffiliation()">
    <mat-icon>add</mat-icon>
</button>
