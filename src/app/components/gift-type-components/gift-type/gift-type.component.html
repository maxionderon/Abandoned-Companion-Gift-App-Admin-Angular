<h1 class="mat-h1">Gift Types</h1>
<h2 class="mat-h2">Current Gift Types</h2>

<mat-card class="maxionderon-card-background">

    <mat-card-content>

        <mat-list style="background-color: white;" class="mat-elevation-z4">

            <mat-list-item *ngFor="let giftType of giftTypes" style="width: 100%">

                <app-gift-type-element [giftType]="giftType" (eventDeleteGiftType)="deleteGiftType($event)"
                    (eventUpdateGiftType)="updateGiftType($event)" style="width: 100%">
                </app-gift-type-element>
            </mat-list-item>

        </mat-list>

    </mat-card-content>

</mat-card>

<button mat-fab color="accent" style="position: sticky; bottom: 5%; left: 95%;" matTooltip="Create New Gift Type"
    aria-label="Create New Gift Type" (click)="dialogCreateGiftTypes()">
    <mat-icon>add</mat-icon>
</button>
