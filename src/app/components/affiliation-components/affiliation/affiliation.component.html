<mat-card class="maxionderon-card-background">

    <mat-card-header>
        <mat-card-title>Affiliation</mat-card-title>
        <mat-card-subtitle>Current Affiliations</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-card>


            <mat-list>

                <mat-list-item *ngFor="let affiliation of affiliations" style="width: 100%;">

                    <app-affiliation-element [affiliation]="affiliation"
                        (eventDeleteAffiliation)="deleteAffiliation($event)"
                        (eventUpdateAffiliation)="updateAffiliation($event)" style="width: 100%">
                    </app-affiliation-element>

                </mat-list-item>
            </mat-list>

        </mat-card>


    </mat-card-content>
    
</mat-card>

<button mat-fab color="accent" style="position: sticky; bottom: 5%; left: 95%;" matTooltip="Create New Affiliation"
    aria-label="Create New Affiliation" (click)="dialogCreateAffiliation()">
    <mat-icon>add</mat-icon>
</button>
