<h1 class="mat-h1">Companions</h1>
<h2 class="mat-h2">Current Companions</h2>

<div style="width: 100%;">
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Search By Companion Name</mat-label>
        <input matInput [formControl]="formControlSearchByCompanionName" (input)="filterCompanionByName()">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<app-companion-details *ngFor="let companion of diplayedCompanions" [companion]="companion"
    (eventDeleteCompanion)="deleteCompanion($event)" style="width: 100%">
</app-companion-details>

<div *ngIf="diplayedCompanions.length === 0 && companions.length !== 0">
    <span>{{formControlSearchByCompanionName.value}} can not be found!</span>
</div>

<div *ngIf="companions.length === 0 && dataIsFetched === true">
    <span>No Companions available</span>
</div>

<a routerLink="/companion/create">
    <button mat-fab color="accent" style="position: sticky; bottom: 5%; left: 95%; z-index: 50;"
        matTooltip="Create New Companion" aria-label="Create New Companion">
        <mat-icon>add</mat-icon>
    </button>
</a>
