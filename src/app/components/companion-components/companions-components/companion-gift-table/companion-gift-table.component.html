<table mat-table matSort [dataSource]="companionGifts" class="mat-elevation-z8" (matSortChange)="sortData($event)">

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gift Type</th>
        <td mat-cell *matCellDef="let companionGift">
            {{companionGift.giftType.type}}
        </td> 
    </ng-container>

    <ng-container matColumnDef="reaction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gift reaction</th>
        <td mat-cell *matCellDef="let companionGift">

            <mat-icon *ngIf="companionGift.giftReaction.gainFactor === 0" class="indifferent">
                indeterminate_check_box</mat-icon>
            <mat-icon *ngIf="companionGift.giftReaction.gainFactor === 1" class="like">thumb_up
            </mat-icon>
            <mat-icon *ngIf="companionGift.giftReaction.gainFactor === 2" class="favorite">
                sentiment_very_satisfied</mat-icon>
            <mat-icon *ngIf="companionGift.giftReaction.gainFactor === 3" class="love">favorite
            </mat-icon>
            <span style="vertical-align: super">{{companionGift.giftReaction.name}}</span>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
