<div style="display: flex; flex-wrap: nowrap; align-items: center">

    <mat-form-field style="min-width: 70%; width: 100%;">
        <input matInput [value]="affiliation.name" readonly >
    </mat-form-field>

    <button mat-icon-button aria-label="modify button icon" matTooltip="Modify Affiliation" (click)="dialogModifyAffiliation()">
        <mat-icon>create</mat-icon>
    </button>

    <button class="deleteButton" mat-icon-button aria-label="delete button icon" matTooltip="Delete Affiliation" (click)="dialogDeleteAffiliation()">
        <mat-icon class="deleteButtonIcon">delete</mat-icon>
    </button>

</div>
