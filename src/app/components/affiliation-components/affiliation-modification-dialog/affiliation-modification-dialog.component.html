<mat-icon style="float: right; cursor: pointer" matTooltip="Abort Affiliation Modification"
    (click)="abortAffiliationModification()">clear</mat-icon>
<h2 mat-dialog-title> Modify Affiliation: {{affiliation.name}}</h2>


<mat-dialog-content>
    <mat-form-field floatLabel="always" style="width: 100%" appearance="outline">
        <mat-label>Rename the Affiliation</mat-label>
        <input matInput placeholder="Rename the Affiliation" required [formControl]="formControlAffiliationName">
        <mat-hint align="start">
            <mat-error
                *ngIf="formControlAffiliationName.invalid&&(formControlAffiliationName.dirty||formControlAffiliationName.touched)">
                {{getErrorMessage()}}
            </mat-error>
        </mat-hint>
        <mat-hint align="end">{{formControlAffiliationName.value.length}} / 250</mat-hint>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <div style="margin: 1%; width: 100%;" fxLayout="row" fxLayoutGap="1%" fxLayout.lt-md="column">

        <div fxFlex="50" fxFlex.lt-md="100">
            <button mat-stroked-button color="warn" (click)="abortAffiliationModification()" style="width: 100%;">
                <mat-icon class="buttonIcon">clear</mat-icon>
                <span>Abort Modification</span>
            </button>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
            <button mat-stroked-button color="primary" (click)="modifyAffiliation()" style="width: 100%;">
                <mat-icon class="buttonIcon">sync</mat-icon>
                <span>Update Affiliation</span>
            </button>
        </div>

    </div>





</mat-dialog-actions>
