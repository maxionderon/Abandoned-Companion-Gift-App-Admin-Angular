<div style="display: flex; flex-wrap: nowrap; align-items: center">

    <mat-form-field style="min-width: 70%; width: 100%;">
        <input matInput [value]="giftType.type" readonly>
    </mat-form-field>
    
    <button mat-icon-button aria-label="modify button icon" matTooltip="Modify Gift Type" (click)="dialogModifyGiftType()">
        <mat-icon>create</mat-icon>
    </button>

    <button class="deleteButton" mat-icon-button aria-label="delete button icon" matTooltip="Delete Gift Type"
        (click)="dialogDeleteGiftType()">
        <mat-icon class="deleteButtonIcon">delete</mat-icon>
    </button>

</div>
