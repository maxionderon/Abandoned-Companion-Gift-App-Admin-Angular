<h1 class="mat-h1">Gift Reactions</h1>
<h2 class="mat-h2">Current Gift Reactions</h2>


<mat-card class="maxionderon-card-background" *ngIf="giftReactions.length !== 0">

    <mat-card-content>

        <mat-list style="background-color: white;" class="mat-elevation-z4">

            <mat-list-item *ngFor="let giftReaction of giftReactions" style="width: 100%">

                <app-gift-reaction-element [giftReaction]="giftReaction"
                    (eventDeleteGiftReaction)="deleteGiftReaction($event)"
                    (eventUpdateGiftReaction)="updateGiftReaction($event)" style="width: 100%">
                </app-gift-reaction-element>


            </mat-list-item>

        </mat-list>

    </mat-card-content>

</mat-card>

<div *ngIf="giftReactions.length === 0 && dataIsFetched===true">
    <span>No Gift Reactions available</span>
</div>

<button mat-fab color="accent" style="position: sticky; bottom: 5%; left: 95%;" matTooltip="Create New Gift Reaction"
    aria-label="Create New Gift Reaction" (click)="dialogCreateGiftReaction()">
    <mat-icon>add</mat-icon>
</button>
