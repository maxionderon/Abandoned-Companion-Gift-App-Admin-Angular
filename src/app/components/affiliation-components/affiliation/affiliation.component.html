<mat-card class="maxionderon-card-background" *ngIf="!createMode">

    <mat-card-header>
        <mat-card-title>Affiliation</mat-card-title>
        <mat-card-subtitle>Current Affiliations</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-card>


            <mat-list>

                <mat-list-item *ngFor="let affiliation of affiliations" style="width: 100%;">

                    <app-affiliation-element [affiliation]="affiliation"
                        (eventDeleteAffiliation)="deleteAffiliation($event)"
                        (eventUpdateAffiliation)="updateAffiliation($event)" 
                        style="width: 100%">
                    </app-affiliation-element>

                </mat-list-item>
            </mat-list>

        </mat-card>


    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button  (click)="hideAffiliationsAndShowCreate()">
            <mat-icon class="createIcon">add_circle_outline</mat-icon>
            <span>Create New Affiliation</span>
        </button>

        <button mat-stroked-button  (click)="dialogCreateAffiliation()">
                <mat-icon class="createIcon">add_circle_outline</mat-icon>
                <span>Create New Affiliation Dialog</span>
            </button>


    </mat-card-actions>

</mat-card>

<app-affiliation-create *ngIf="createMode"
    (eventAbortCreation)="showAffiliationAndHideCreate()"
    (eventCreateAffiliation)="showAffiliationAndHideCreate(); createAffiliation($event)"    
>
</app-affiliation-create>
