<mat-card class="maxionderon-card-background">
    <mat-card-header>
        <mat-card-title>Affiliation</mat-card-title>
        <mat-card-subtitle>Create New</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-card>
            <form>
                <mat-form-field floatLabel="always" style="width: 100%">
                    <mat-label>Name of the Affiliation</mat-label>
                    <input matInput placeholder="Name the new Affiliation" required [formControl]="affiliationName">
                </mat-form-field>
            </form>
        </mat-card>


    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="createAffiliation()">
            <mat-icon class="createicon">add_circle_outline</mat-icon>
            <span>Create Affiliation</span>
        </button>
    </mat-card-actions>

</mat-card>

<mat-card class="maxionderon-card-background">

    <mat-card-header>
        <mat-card-title>Affiliation</mat-card-title>
        <mat-card-subtitle>Current Affiliations</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-card>

            
            <mat-list>
                    
                <mat-list-item *ngFor="let affiliation of affiliations" style="width: 100%;">
                    <span style="min-width:80%; width: 100%">{{affiliation.name}}</span>
                    
                    <button mat-icon-button aria-label="modify button icon" >
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="delete button icon" (click)="deleteAffiliation(affiliation)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    
                </mat-list-item>
            </mat-list>

        </mat-card>


    </mat-card-content>

</mat-card>
