<mat-icon style="float: right; cursor: pointer" matTooltip="Abort Add Companion Gift to Companion"
    (click)="abortAddCompanionGift()">clear</mat-icon>

<h2 mat-dialog-title> Add Companion Gift to Companion</h2>

<mat-dialog-content>

    <div style="margin: 1%; width: 100%;" fxLayout="row" fxLayoutGap="1%" fxLayout.lt-md="column">
    
        <div fxFlex="50" fxFlex.lt-md="100">

                <mat-form-field style="width: 100%;">
                        <mat-select placeholder="Gift Type" [formControl]="giftTypeFormControl" required>
                            <mat-option *ngFor="let giftType of giftTypes" [value]="giftType">{{giftType.type}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="giftTypeFormControl.invalid">{{getErrorMessageGiftType()}}</mat-error>
                    </mat-form-field>

        </div>

        <div fxFlex="50" fxFlex.lt-md="100">

                <mat-form-field style="width: 100%;">
                        <mat-select placeholder="Gift Reaction" [formControl]="giftReactionFormControl" required>
                            <mat-option *ngFor="let giftReaction of giftReactions" [value]="giftReaction">{{giftReaction.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="giftReactionFormControl.invalid">{{getErrorMessageGiftReaction()}}</mat-error>
                    </mat-form-field>

            </div>
    
    </div>

    

    

</mat-dialog-content>

<mat-dialog-actions>

    <div style="margin: 1%; width: 100%;" fxLayout="row" fxLayoutGap="1%" fxLayout.lt-md="column">

        <div fxFlex="50" fxFlex.lt-md="100">

            <button mat-stroked-button color="warn" (click)="abortAddCompanionGift()" style="width: 100%;">
                <mat-icon class="buttonIcon">clear</mat-icon>
                <span>Abort</span>
            </button>


        </div>

        <div fxFlex="50" fxFlex.lt-md="100">

            <button mat-stroked-button color="primary" (click)="addCompanionGiftToCompanion()" style="width: 100%;">
                <mat-icon class="buttonIcon">check</mat-icon>
                <span>Add Companion Gift to Companion</span>
            </button>


        </div>

    </div>

</mat-dialog-actions>
