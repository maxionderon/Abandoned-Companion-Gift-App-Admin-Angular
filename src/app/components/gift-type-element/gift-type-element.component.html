<div style="display: flex; flex-wrap: nowrap; align-items: center">

    <mat-form-field style="min-width: 70%; width: 100%;">
        <input #inputGiftTypeName matInput [value]="giftType.type" [readonly]="readonly" [formControl]="formControlGiftTypeName">
    </mat-form-field>

    <button class="updateButton" mat-icon-button aria-label="update button icon" matTooltip="Update Affiliation"
        (click)="updateGiftType()" *ngIf="showModOptions">
        <mat-icon>check</mat-icon>
    </button>

    <button class="abortButton" mat-icon-button aria-label="modify button icon" matTooltip="Abort Modification"
        (click)="abortModeGiftType()" *ngIf="showModOptions">
        <mat-icon>cancel</mat-icon>
    </button>

    <button mat-icon-button aria-label="modify button icon" matTooltip="Modify Affiliation" (click)="editModeGiftType()"
        [disabled]="defaultOptionsDisabled">
        <mat-icon>create</mat-icon>
    </button>

    <button class="deleteButton" mat-icon-button aria-label="delete button icon" matTooltip="Delete Affiliation"
        (click)="deleteGiftType()" [disabled]="defaultOptionsDisabled">
        <mat-icon class="deleteButtonIcon">delete</mat-icon>
    </button>

</div>
